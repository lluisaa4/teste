<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Gabriela</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Arial', sans-serif;
            color: #333;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            color: #ff4d4d;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        .heart {
            font-size: 60px;
            color: #ff4d4d;
            animation: pulse 1.5s infinite;
            margin-top: 20px;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }
        .photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin: 20px auto;
            border: 4px solid #ff4d4d;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Para Gabriela</h1>
        <img src="foto_teste1.jpg" alt="Foto da Gabriela" class="photo">
        <p>
            Gabriela, eu sinto muito por tudo. Você é a pessoa mais importante da minha vida, e eu não quero perder você. ❤️
        </p>
        <div class="heart">❤️</div>
    </div>
</body>
</html>
